<!-- Estrutura básica do site -->
<!DOCTYPE html>

<html>
    
    <!--Cabeçalho do página-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    
    <!--Conteudo visual da página -->
    <body>
        <!-- Criando uma área para a calculadora -->
        <div class="calculator">
            
           <!-- Display (tela) da calculadora-->
           <input type="text" id="display" disabled>
            
            <!--Botões da calculadora-->
            
            <div class="buttons">
                
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendSybol('/')">÷</button>
                <button onclick="appendSybol('*')">x</button>
                <button onclick="deleteLast()">←</button>
                
                <button onclick="appendSybol('7')">7</button>
                <button onclick="appendSybol('8')">8</button>
                <button onclick="appendSybol('9')">9</button>
                <button onclick="appendSybol('+')">+</button>
                
                <button onclick="appendSybol('4')">4</button>
                <button onclick="appendSybol('5')">5</button>
                <button onclick="appendSybol('6')">6</button>
                <button onclick="appendSybol('-')">-</button>
                <button onclick="appendSybol('1')">1</button>
                <button onclick="appendSybol('2')">2</button>
                <button onclick="appendSybol('3')">3</button>
                <button onclick="calculate()">=</button>
                
               
                
            <button onclick="appendSybol('0')" class="zero">0</button>
            <button onclick="appendSybol('.')">.</button>
            
            </div>
            
        </div>
        
        <!-- Carregamento do arquivo JavaScript -->
        <script src="script.js"></script>
    </body>
    
    
</html>
